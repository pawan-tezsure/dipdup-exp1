spec_version: 1.0
package: demo_fa2_token

database:
    kind: sqlite
    path: demo_fa2_token.sqlite3

contracts:
    fa2_mainnet:
        address: KT18fp5rcTW7mbWDmzFwjLDUhs5MeJmagDSZ
        typename: fa2_type

datasources:
    tzkt_staging_mainnet:
        kind: tzkt
        url: https://staging.api.tzkt.io

templates:
    fa2_big_map:
        kind: big_map
        datasource: <datasource>
        handlers:
            - callback: on_balance_update
              contract: <plenty_contract>
              path: assets.ledger
indexes:
    fa2_big_map_mainnet:
        template: fa2_big_map
        values:
            datasource: tzkt_staging_mainnet
            plenty_contract: fa2_mainnet
